<h1>Round {{gameMove.Round}}</h1>
<h3>{{playerName}}</h3>

<div class="container">
    <div class="form-group">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <div class="col-lg-12">
                    <label>Please select move</label>
                    <select class="form-control" data-val="true" [(ngModel)]="moveSelected">
                        <option value="">--Select Move--</option>
                        <option *ngFor="let move of moveList"
                                value={{move.code}}>
                            {{move.name}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-12">
                    <br />
                    <button class="btn btn-primary col-md-4" (click)="next()">Ok</button>
                </div>
            </div>
            <div class="col-lg-6">
                <label>Results</label>
                <table class="table table-hover">
                    <thead class="header_table">
                        <tr>
                            <th class="panel-heading"><a href="javascript:;">Round #<i class="fa fa-sort"></i></a></th>
                            <th class="panel-heading"><a href="javascript:;">Winner<i class="fa fa-sort"></i></a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let move of gameMoveList">
                            <td>{{ move.Round }}</td>
                            <td>{{ move.WinnerPlayer? move.WinnerPlayer.PlayerName : 'Tied' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-7">
            <br />
            <div class="alert-danger" [hidden]="!hasError">{{errorMessage}}</div>
        </div>
    </div>
</div>
